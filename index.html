
<html>
<head>
	<!-- <meta charset="UTF-8"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar dengan Electron</title>
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="my.css">
</head>
<body>
	<div class="w3-container w3-center w3-yellow">
		<h1>Daftar Catatan</h1>
	</div>
		<ul class="w3-ul w3-white" id="tes">
			<li class="w3-bar">
				<span onclick="removeItem(event, this.parentElement)"
  class="w3-bar-item w3-button w3-xlarge w3-right">&times;</span>
				<input type="checkbox" name="check" class="w3-left w3-check" id="select-row0">
				<div class="w3-bar-item">
					<span class="w3-large">Tes</span><br>
					<span>Web Designer</span>
				</div>
			</li>
		</ul>
	<div class="w3-container" id="button-place">
		<form action="help.html">
			<button type="submit" class="w3-button w3-white w3-card w3-bar">Help</button>
		</form>
		<a href="help.html">
			<button type="submit" class="w3-button w3-white w3-card w3-bar">Help</button>
		</a>
	</div>

	<div class="w3-container">
		<input type="text" name="content" class="w3-input" placeholder="Content Check for Export" id="content"/>
		<button class="w3-btn w3-blue w3-hover-red w3-card w3-bar" id="save-btn">Export</button>
		<button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-bar w3-black">About</button>
		<div id="id01" class="w3-modal w3-animate-fading">
		    <div class="w3-modal-content">
		      <header class="w3-container w3-teal"> 
		        <span onclick="document.getElementById('id01').style.display='none'" 
		        class="w3-button w3-display-topright">&times;</span>
		        <h2>About</h2>
		      </header>
		      <div class="w3-container">
		        <p>This application is made by Erlangga</p>
		        <p>You can visit <a href="https://erlangga.github.io">https://erlangga.github.io</a> for more details</p>
		      </div>
		      <footer class="w3-container w3-teal">
		        <p>&copy; 2018</p>
		      </footer>
		    </div>
		  </div>
	</div>

	<footer>	
		We are using node <script>document.write(process.versions.node)</script>,
		Chrome <script>document.write(process.versions.chrome)</script>,
		and Electron <script>document.write(process.versions.electron)</script>
	</footer>
	<script src="index.js">
		
	</script>
</body>
</html>
